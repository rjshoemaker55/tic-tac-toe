<HTML>
  <head>
    <title>
      Tic Tac Toe
    </title>
    <link rel='stylesheet' href='./sytles.css'>
  </head>
  <body>
    <h1>
      Tic Tac Toe
    </h1>
    <div id='game-board'>
      <div id='row-one'>
        <div id='box-1' class='boxes' checked=false>
          
        </div>
        <div id='box-2' class='boxes' checked=false>
          
        </div>
        <div id='box-3' class='boxes' checked=false>
          
        </div>
      </div>
      <div id='row-two'>
        <div id='box-4' class='boxes' checked=false>
        
        </div>
        <div id='box-5' class='boxes' checked=false>
        
        </div>
        <div id='box-6' class='boxes' checked=false>
      
        </div>
      </div>
      <div id='row-three'>
        <div id='box-7' class='boxes' checked=false>
      
        </div>
        <div id='box-8' class='boxes' checked=false>
        
        </div>
        <div id='box-9' class='boxes' checked=false>
      
        </div>
      </div>
    </div>
    <h2>
      Click on a box to mark it.
    </h2>
    <h2 id='error-display'></h2>
    <h2 id='winner-display'>You win!</h2>
    <button id='play-again'>Play Again</button>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./app.js'></script>
  </body>
</HTML>
